<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WBL</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
<div class="console" id="console">
	<textarea id="console-log"></textarea>
	<div class="console-input">
		<input id="console-input" />
	</div>
</div>
<div class="layer" id="app">
	<div class="container-client">
		<div class="player-panels">
			<div class="player-panel" id="player-panel">
				<div class="left-panel">
					<div class="avatar"></div>
					<div class="nickname" id="player-panel-name">Player 1</div>
				</div>
				<div class="right-panel">
					<div class="point-panel">
						<div class="point-line">
							<div class="h-point-text">HP: </div>
							<div class="h-point-back">
								<div class="h-point-bar" id="player-panel-hp">
									<div class="h-point-percent" id="player-panel-hp-text">100%</div>
								</div>
							</div>
						</div>
						<div class="point-line">
							<div class="e-point-text">EP: </div>
							<div class="e-point-back">
								<div class="e-point-bar" id="player-panel-ep">
									<div class="e-point-percent" id="player-panel-ep-text">100%</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="player-panel target" style="display: none">
				<div class="left-panel">
					<div class="avatar"></div>
					<div class="nickname">Player 2</div>
				</div>
				<div class="right-panel">
					<div class="point-panel">
						<div class="point-line">
							<div class="h-point-text">HP: </div>
							<div class="h-point-back">
								<div class="h-point-bar">
									<div class="h-point-percent">50%</div>
								</div>
							</div>
						</div>
						<div class="point-line">
							<div class="e-point-text">EP: </div>
							<div class="e-point-back">
								<div class="e-point-bar">
									<div class="e-point-percent">15%</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal_panel" id="modal-login" style="display: none">
			<div class="modal-node">
				<div class="label">Nickname</div>
				<input id="modal-login-name" type="text" class="text-box"/>
			</div>
			<button id="modal-login-button" class="modal-button">Start</button>
		</div>
		<div class="footer">
			<div class="action-panel" id="action-bar">
				<div class="action-player"></div>
				<div class="action-player"></div>
				<div class="action-player"></div>
				<div class="action-player"></div>
			</div>
		</div>
	</div>
</div>
<canvas class="layer" id="mainCanvas"></canvas>
<div class="layer" id="backdoor"></div>
<script src="./bundle.js"></script>
</body>
</html>
